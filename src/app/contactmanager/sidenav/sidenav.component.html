<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall"
        [mode]="isScreenSmall ? 'over' : 'side'">
        <mat-toolbar color="primary">
            <span>Contacts</span>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item *ngFor="let user of users | async">
                <a matline [routerLink] = "['/contacts', user.id]">
                    <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{user.name}}
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <div class="app-sidenav-content">
        <app-toolbar (onMenuButtonClicked)="sidenav.toggle()"></app-toolbar>
        <button type="button" mat-button (click)="sidenav.toggle()">
            Open sidenav
        </button>
        <div class="main-content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
